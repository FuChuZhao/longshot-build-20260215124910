name: android-emulator-test

on:
  workflow_dispatch:
    inputs:
      source_repo:
        description: "Private SOURCE_REPO (owner/name)"
        required: true
        type: string
      source_ref:
        description: "Ref or commit in SOURCE_REPO"
        required: true
        default: "main"
        type: string
      artifact_name:
        description: "Artifact name"
        required: true
        default: "android-test-artifacts"
        type: string
      suite:
        description: "Scenario suite label"
        required: true
        default: "plain"
        type: choice
        options:
          - plain
          - dynamic
          - web

permissions:
  contents: read

jobs:
  emulator-test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      - name: Checkout build workflow repo
        uses: actions/checkout@v4

      - name: Configure SSH for private source clone
        env:
          SOURCE_REPO_SSH_KEY: ${{ secrets.SOURCE_REPO_SSH_KEY }}
        run: |
          install -m 700 -d ~/.ssh
          printf '%s\n' "$SOURCE_REPO_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Clone private source repository
        run: |
          git clone "git@github.com:${{ inputs.source_repo }}.git" source
          cd source
          git checkout "${{ inputs.source_ref }}"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble APKs before emulator start
        run: |
          bash -lc "cd source && timeout 25m gradle --no-daemon \
            :apps:longshot:assembleDebug \
            :apps:scenelab:assembleDebug \
            :apps:visualrecorder:assembleDebug \
            :qa:uiauto:assembleDebug \
            :qa:uiauto:assembleDebugAndroidTest"

      - name: Run instrumentation on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: default
          arch: x86_64
          profile: pixel_7
          force-avd-creation: true
          disable-animations: false
          emulator-options: -no-window -noaudio -gpu swiftshader_indirect -camera-back none -camera-front none -no-snapshot -no-snapshot-save -no-snapshot-load
          script: |
            bash -lc "cd source && SUITE=${{ inputs.suite }} SKIP_ASSEMBLE=1 OUT_DIR=out/test-artifacts bash tool/ci/run_emulator_tests.sh"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: source/out/test-artifacts
          if-no-files-found: warn
          retention-days: 1
